<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/admin/admin-head-fragment :: admin-head">
</head>
<body>
<div id="admin-header"></div>
<div id="admin-main" class="ui grid">
  <div id="admin-side-menu" class="four wide column" th:insert="fragments/admin/admin-side-menu :: admin-side-menu"></div>
  <div id="admin-main-content" class="twelve wide stretched column">
    <form id="add" class="ui form" method="post" th:action="@{/admin/exercise/add}" enctype="multipart/form-data">
      <div class="field">
        <label>Название</label>
        <input type="text" name="name" th:placeholder="Название">
      </div>
      <div class="field">
        <label>Изображение</label>
        <input name="newImage" type="file">
      </div>
      <div class="field">
        <label>Мышечная группа</label>
        <select name="muscle" form="add" class="ui search dropdown">
          <div th:each="muscle: ${muscles}">
            <option th:value="${muscle.getId()}"
                    th:text="${muscle.getName()}">
            </option>
          </div>
        </select>
      </div>
      <div class="field">
        <label>Снаряжение</label>
        <select name="equipment" form="add" class="ui search dropdown">
          <div th:each="equipment: ${equipments}">
            <option th:value="${equipment.getId()}"
                    th:text="${equipment.getName()}">
            </option>
          </div>
        </select>
      </div>
      <div class="field">
        <label>Описание</label>
        <textarea type="" name="description"></textarea>
      </div>
      <button class="ui button" type="submit">Отправить</button>
    </form>
  </div>
</div>
<script>

    $("#admin-header").load("/admin-parts/admin-header.html")

</script>
</body>
</html>
