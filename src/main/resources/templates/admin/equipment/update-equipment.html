<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/admin/admin-head-fragment :: admin-head">
</head>
<body>
<div id="admin-header"></div>
<div id="admin-main" class="ui grid">
  <div id="admin-side-menu" class="four wide column" th:insert="fragments/admin/admin-side-menu :: admin-side-menu"></div>
  <div id="admin-main-content" class="twelve wide stretched column">
    <form class="ui form" method="post" th:action="@{/admin/update/equipment/{id}(id=${equipment.getId()})}" enctype="multipart/form-data">
      <div class="field">
        <label>Название</label>
        <input type="text" name="name" th:value="${equipment.getName()}">
      </div>
      <div class="field">
        <label>Изображение</label>
        <img th:src="@{/image/{imageId}(imageId=${equipment.getImage().getId()})}" >
        <input name="newImage" type="file">
      </div>
      <button class="ui button" type="submit">Submit</button>
    </form>
  </div>
</div>
<script>

    $("#admin-header").load("/admin-parts/admin-header.html")

</script>
</body>
</html>
